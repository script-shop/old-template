<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-96x96.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/219357f765.js"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Script Shop</title>
  </head>
  <body>
    <div class="mobile">
      <div class="bg-heading">
        <i class="fa fa-diamond"></i>
        <h1>Script Shop</h1>
      </div>
      <div class="nav-area">
        <div class="rounded menu-bar">
          <div class="filter-menu">
            <div class="icon rounded">H</div>
            <div class="icon rounded">8H</div>
            <div class="icon rounded">D</div>
            <div class="icon rounded">W</div>
            <div class="icon rounded">M</div>
            <div class="icon rounded">3M</div>
            <div class="icon rounded">6M</div>
            <div class="icon rounded">Y</div>
            <div class="icon rounded">Range</div>
          </div>
          <div class="nav-menu">
            <i class="fas fa-chart-line"></i>
            <i class="far fa-lightbulb"></i>
            <i class="fas fa-temperature-low"></i>
            <i class="fas fa-faucet"></i>
            <!-- <i class="fas fa-seedling"></i> -->
          </div>
        </div>
        <div class="rounded nav-bar">
          <div class="nav-pop-up">
            <input type="text" class="search-pop" placeholder="search" />
            <div class="filter-pop">
              <span>today</span>
              <i class="fas fa-chevron-up"></i>
            </div>
          </div>
          <div class="nav-btns">
            <i id="search" class="fas fa-search"></i>
            <i id="filter" class="fas fa-filter"></i>
            <i id="nav" class="fas fa-bars"></i>
            <i id="to-top" class="fas fa-arrow-up"></i>
          </div>
        </div>
      </div>
    </div>
    <main class="rounded">
      <h2>Dashboard</h2>
      <section>
        <div class="card rounded">
          <div>Hello</div>
        </div>
        <div class="card rounded">
          <div>Hello</div>
        </div>
        <div class="card rounded">
          <div>Hello</div>
        </div>
      </section>
    </main>
  </body>
</html>
